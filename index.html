<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">


    <!-- Bootstrap v4.6.1 -->

    <title>Módulo 2 - Api Super Heroes </title>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top"
                        alt="SuperHero">
                    SuperHero
                </a>

            </div>
        </nav>

        <div class="container my-5">
            <div>
                <img src="assets/img/sh1.jpg" alt="imagen Super Hero estilo comics" class="w-100">
            </div>
        </div>
    </header>

    <section class="container w-100">

        <h1 class="text-left pt-3">Encuentra tu SuperHero</h1>
        <p class="text-left lead ">Ingresa el número del SuperHero a buscar</p>

        <form>
            <div class="row text-left">
                <div class="col-12 col-sm-6">
                    <label class="py-3">Ingresa el número del SuperHero a buscar</label>
                    <input class="form-control" id="heroeValor">
                </div>
            </div>
            <button class="btn btn-primary mt-3">Buscar</button>
        </form>
    </section>

    <section class="container mt-5">
        <div class="row">
            
            <div class="col-12 col-sm-6" id="tarjeta">
            
            </div>

            <div class="col-12 col-sm-6" id="estadisticas" style = 'height: 300px; width: auto;'>
            
            </div>


        </div>
    </section>

    




    <!-- Jquery v3.6.0 -->
